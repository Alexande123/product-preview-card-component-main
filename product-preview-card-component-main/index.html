<html lang="en">
<head>

<body>
 <div class="container">
<img src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt="product-img" role="img" class="products-img">
<img src="/product-preview-card-component-main/images/image-product-desktop.jpg" class="desktop-product-img" alt="">
<div class="product-details">
<div class="text">
  <p>Perfume</p>
</div>

 <button type="button" role="button" class="btn" >
  Add to Cart
 </button>
 </div>
